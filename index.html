<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="./reset.css">
    <title>JS Form</title>
</head>
<body>
    <button class="btn"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp; Back</button>
    <section class="colParent">
        <div class="container">
            <form id="form" action="/">
                <h1>Sign Up</h1>
                <p class="p-tag">Join us to access the best product and product catalog.</p>
                <div class="input-control">
                    <i class="fa fa-user-circle-o per1" aria-hidden="true"></i>
                    <input id="firstname" name="firstname" type="text" placeholder="firstname">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <i class="fa fa-user-circle-o per2" aria-hidden="true"></i>
                    <input id="secondname" name="secondname" type="text" placeholder="secondname">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <i class="fa fa-id-card" aria-hidden="true"></i>
                    <input id="age" name="age" type="text" placeholder="Enter your age">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <input id="email" name="email" type="text" placeholder="Email">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input id="password"name="password" type="password" placeholder="Password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <i class="fa fa-lock lock1" aria-hidden="true"></i>
                    <input id="password2"name="password2" type="password" placeholder="Re-enter password">
                    <div class="error"></div>
                </div>
                <button type="submit">Sign Up</button>
                <span>Aleady have an account?&nbsp;&nbsp; &nbsp; &nbsp;<a href="#">Sign in</a></span>
            </form>
        </div>
        <section class="colRight">
            <img name="slide">
        </section>
    </section>
    <div class="container2"></div>

    <script src="./assets/script.js"></script>

</body>
</html>
